<ion-header> 
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
	 	<img src="/assets/images/login.png" class="logo">
	</ion-card>

	<ion-list no-lines>
		<ion-item>
			<ion-label floating> Username </ion-label>
			<ion-input type="text" [(ngModel)]="user.username"></ion-input> <!-- placeholder="Entre o cpf do usuário."-->
		</ion-item>

		<ion-item>
			<ion-label floating> Password </ion-label>
			<ion-input type="password" [(ngModel)]="user.password"></ion-input> <!-- placeholder="Entre a senha do usuário." -->
		</ion-item>
	</ion-list>

	<button block ion-button (click)="login()"> Login </button>
	<button clear block ion-button (click)="goToSignup()"> Sign Up </button>
	<button clear block ion-button (click)="listUsers()"> Users </button>
 
</ion-content>
