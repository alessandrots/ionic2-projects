<ion-header> 
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
	 	<img src="/assets/images/login.png" class="logo">
	</ion-card>

	<ion-list no-lines>
		<ion-item>
			<ion-label floating> Name </ion-label>
			<ion-input type="text"></ion-input> <!-- placeholder="Entre o cpf do usuário."-->
		</ion-item>

		<ion-item>
			<ion-label floating> Username </ion-label>
			<ion-input type="text"></ion-input> <!-- placeholder="Entre o cpf do usuário."-->
		</ion-item>

		<ion-item>
			<ion-label floating> Email </ion-label>
			<ion-input type="email"></ion-input> <!-- placeholder="Entre o cpf do usuário."-->
		</ion-item>

		<ion-item>
			<ion-label floating> Password </ion-label>
			<ion-input type="password"></ion-input> <!-- placeholder="Entre a senha do usuário." -->
		</ion-item>

		<ion-item>
			<ion-label floating>Confirm Password </ion-label>
			<ion-input type="password"></ion-input> <!-- placeholder="Entre a senha do usuário." -->
		</ion-item>
	</ion-list>

	<button block ion-button (click)="signup()"> Sign up </button>
	<button clear block ion-button (click)="goToLogin()"> Already have ann account? Login!</button>
 
</ion-content>
